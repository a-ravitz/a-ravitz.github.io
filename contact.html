  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="jumbotron my-bg-color-2">
                  <div class="h2">Contact</div>
                  <hr>
                  <form>
                      <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                      </div>
                      <div class="form-group">
                          <label for="Email">Email address</label>
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                      </div>
                      <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <small id="messagesuggestion" class="form-text text-muted">
                            <p class ="my-text-color-4">Please feel free to write whatever you'd like here.</p>
                          </small>
                          
                      </div>
                      <div class="col-auto my-1">
                          <button type="submit" class="btn btn-outline my-text-color-5">Submit</button>
                        </div>
                    </form>
